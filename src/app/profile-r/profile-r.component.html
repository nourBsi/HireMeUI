
<app-navbar></app-navbar>
<!-- End Navbar -->
<!-- Rest of your HTML content -->
<div class="page-header page-header-xs" data-parallax="true"
     style="background-image: url('../assets/img/profile.jpg');">
  <div class="filter"></div>
</div>
<div class="section profile-content">
  <div class="container">
    <div class="owner">
      <div class="avatar">
        <img [src]="imageSource" alt="Pofile picture" class="img-circle img-no-padding img-responsive">
      </div>
      <div class="name">
        <h4 class="title">{{recruteur.prenom}} {{recruteur.nom}}</h4>
        <h6 class="description">{{recruteur.secteur}}</h6>
      </div>

    </div>
    <div class="row">


      <div class="col-md-6 offset-md-3 text-center">
        <p>          <i class="fa-solid fa-quote-left text-left" ></i>
          {{recruteur.description}}            <i class="fa-solid fa-quote-right text-right" ></i>
        </p>
        <br />
        <button class="btn btn-outline-secondary" routerLink="/update-recruteur"><i class="fa fa-cog"></i> Settings</button>
      </div>
    </div>
    <br />
    <div class="row justify-content-center">
      <div class="col-md-5 text-center">
        <i class="fa fa-birthday-cake" aria-hidden="true"></i> birthday is on
        {{recruteur.date_naissance | date: 'EEEE, MMMM d, y'}}
      </div>
      <div class="col-md-5 text-center">
        <i class="fa-solid fa-handshake"></i> joined on
        {{recruteur.date_inscri | date: 'EEEE, MMMM d, y'}}
      </div>
    </div>
  </div>
</div>
